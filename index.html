<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="container">
          <div class="calc">
            <!--- Input section --->
            <input type="text" id="input" placeholder="0" />
            <!--- Buttons --->
            <button class="clearall" onclick="clearSum()">AC</button>
            <button class="del" onclick="deleteSum()">DEL</button>
            <button value="รท"  class="operators" onclick="addToSum('รท')">รท</button>
            <button value="1" onclick="calculate(1)">1</button>
            <button value="2" onclick="calculate(2)">2</button>
            <button value="3" onclick="calculate(3)">3</button>
            <button value="*" class="operators" onclick="addToSum('*')">*</button>
            <button value="4" onclick="calculate(4)">4</button>
            <button value="5" onclick="calculate(5)">5</button>
            <button value="6" onclick="calculate(6)">6</button>
            <button value="-" class="operators" onclick="addToSum('-')">-</button>
            <button value="7" onclick="calculate(7)">7</button>
            <button value="8" onclick="calculate(8)">8</button>
            <button value="9" onclick="calculate(9)">9</button>
            <button value="+" class="operators" onclick="addToSum('+')">+</button>
            <button value="." onclick="displayDecimal('.')">.</button>
            <button value="0" onclick="calculate(0)">0</button>
            <button value="=" class="equal" onclick="evaluateSum()">=</button>
          </div>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
